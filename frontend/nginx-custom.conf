server {
listen 80;
root /usr/share/nginx/html;
index index.html;

# === SEGURIDAD: Bloquea archivos ocultos y .env (INMUTABLE) ===
location ~ /\.(?!well-known) {
    deny all;
    access_log off;
    log_not_found off;
}
location = /.env { return 404; }
location ~* \.(env|ini|ya?ml|log|bak|backup|swp)$ {
    deny all;
    access_log off;
    log_not_found off;
}

location / {
    try_files $uri $uri/ /index.html;
}

# === PROXY PERMANENTE: Dirige /api/ al backend:4000 ===
location /api/ {
    proxy_pass http://backend_infociudadapp:4000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
}
